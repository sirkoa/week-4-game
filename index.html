<!DOCTYPE html>
<html>
<head>
  <title>simple crystal game</title>
  
  <style type="text/css">
    .crystal-image {
      width: 150px;
      height: 150px;
    }
  </style>

</head>
<body>

  <h1>Number to Guess: <span id="number-to-guess"></span></h1>
  <div id="wins"></div>
  <div id="losses"></div>
  <div id="counter"></div>
 
  <div id="crystals">
  </div>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript">
  var targetNumber = Math.floor(Math.random() * 100) + 20;
  $("#number-to-guess").text(targetNumber);
  var counter = 0;
  var wins = 0;
  var losses = 0;
  var images =["http://cdn.playbuzz.com/cdn/35910209-2844-45c0-b099-f4d82878d54f/00261fda-4062-4096-81fd-8cf96b9034e8.jpg","http://cdn.playbuzz.com/cdn/35910209-2844-45c0-b099-f4d82878d54f/00261fda-4062-4096-81fd-8cf96b9034e8.jpg","http://cdn.playbuzz.com/cdn/35910209-2844-45c0-b099-f4d82878d54f/00261fda-4062-4096-81fd-8cf96b9034e8.jpg","http://cdn.playbuzz.com/cdn/35910209-2844-45c0-b099-f4d82878d54f/00261fda-4062-4096-81fd-8cf96b9034e8.jpg" ]

  function newGame() { 
    counter = 0;
    targetNumber = Math.floor(Math.random() * 100) + 20;
    $("#number-to-guess").text(targetNumber);
    $("#counter").text("Your score: " + 0);

}
  
  for (var i = 0; i < 4; i++) {
    var numberOptions = Math.floor(Math.random() * 9) + 1;
    var imageCrystal = $("<img>");

    imageCrystal.addClass("crystal-image");
    
    imageCrystal.attr("src", images[i]);
  
    imageCrystal.attr("data-crystalvalue", numberOptions);
   
    $("#crystals").append(imageCrystal);
  }


  $(".crystal-image").on("click", function() {
   
    
    var crystalValue = ($(this).attr("data-crystalvalue"));
    crystalValue = parseInt(crystalValue);
  
    counter += crystalValue;
    
    $("#counter").text("Your score: " + counter);
    if (counter === targetNumber) {
      wins++;
      newGame()
    }
    else if (counter >= targetNumber) {
      losses++
      newGame()
    }
    $("#wins").text("Wins: " + wins);
    $("#losses").text("Losses: " + losses);

  });
  </script>
</body>
</html>
